<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Chatting App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="shuffle-wrapper border">
      <div class="col-12 p-0 search-box border-bottom">
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            id="search"
            placeholder="Username, bio, city..."
            autocomplete="off"
            type="search"
          />
        </div>
      </div>
      <div class="d-flex bd-highlight info p-3">
        <div class="flex-grow-1 d-flex align-items-center">Shuffle</div>
        <div id="user-count" class="d-flex align-items-center">
          <i class="fas fa-user"></i>
          <div id="count" class="ml-1">123,456 user</div>
        </div>
      </div>
      <div id="people" class="d-flex flex-column">
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Usernamesfdgs</h6>
            <p class="font-italic mb-0 text-small col bio">Bio</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Usernamrthrhrhe</h6>
            <p class="font-italic mb-0 text-small col bio">Bio</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Usernamehh</h6>
            <p class="font-italic mb-0 text-small col bio">Biohfgh</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Username</h6>
            <p class="font-italic mb-0 text-small col bio">Biogggf</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Username</h6>
            <p class="font-italic mb-0 text-small col bio">Bioasd</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Usernamedfg</h6>
            <p class="font-italic mb-0 text-small col bio">Bio</p>
          </div>
        </div>
        <div class="person p-3 border-bottom d-flex align-items-center">
          <i class="fas fa-user user-img"></i>
          <div class="d-flex flex-column user">
            <h6 class="mb-0 col username">Username</h6>
            <p class="font-italic mb-0 text-small col bio">Bio</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-none">
      <div class="row main-wrapper p-0 m-0">
        <!-- left side -->
        <div class="col-4 border-right m-0 p-0 left">
          <div
            class="col-12 d-flex justify-content-between align-items-center top border-bottom mt-0"
          >
            <p class="recent d-flex align-items-center mb-0">Recent Chats</p>
            <div class="search-box d-flex justify-content-between">
              <i class="fas fa-search"></i>
              <input
                id="search-chat"
                class="search"
                type="search"
                placeholder="Search..."
              />
            </div>
          </div>

          <div id="contacts" class="bottom"></div>
        </div>
        <!-- end of left side -->

        <!-- right -->
        <div class="col-8 d-flex flex-column p-0 m-0 right">
          <div class="top border-bottom">
            <p class="ml-3 h-100 d-flex align-items-center" id="status"></p>
          </div>
          <!-- mid -->
          <form id="form" class="col d-flex flex-column mid">
            <div class="message-list"></div>
          </form>
          <!-- end of mid -->

          <!-- bottom -->
          <div
            class="message-input d-flex align-items-center border-top bottom"
          >
            <!-- emoji -->
            <div class="col emoji-btn">
              <i
                id="emoji-btn"
                class="fa-regular fa-face-smile d-flex justify-content-center"
              ></i>
            </div>
            <div id="custom-emoji-box"></div>
            <!-- input -->
            <input
              id="message-input"
              class="col-9"
              type="text"
              autofocus
              placeholder="Type your message..."
            />
            <i class="fas fa-microphone col d-flex justify-content-center"></i>

            <button type="submit" class="btn-send col">Send</button>
          </div>
          <!-- end of bottom -->
        </div>
        <!-- end of rights -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
